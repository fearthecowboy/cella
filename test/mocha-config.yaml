color: true
require: 
  - 'ts-node/register'
  - 'source-map-support/register'
monkeyPatch: true
spec: ./**/*.ts
ignore: 
  - "./**/*.js"
  - "./**/*.d.ts"
  - "./node_modules/**"
  - "../common/**/node_modules/**"

# this section enables npm watch-test to work right
watch-files: ../*/**/*.ts
watch-ignore: 
  - "./**/*.d.ts"
  - "./node_modules/**"
  - "../common/**/node_modules/**"
  - "./**/*.js"
